<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Dodge • Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="player.css" />
  <link rel="stylesheet" href="hazards.css" />
</head>
<body>
  <header class="site-header">
    <h1>Pixel Dodge</h1>
    <p id="player-name"></p>
  </header>

  <main class="content">
    <section class="game-wrap">
      <div id="hud">
        <span>Score: <strong id="score">0.0</strong></span>
        <span>Best: <strong id="best">0.0</strong></span>
        <span>Lives: <strong id="lives">3</strong></span>
      </div>
      <canvas id="game" width="640" height="360"></canvas>
      <div id="cta">WASD / Arrows to move • P to pause • R to restart</div>
    </section>
  </main>

  <script src="hazards.js"></script>
  <script src="script.js"></script>
</body>
</html>
